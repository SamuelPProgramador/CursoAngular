<div class="container mt-5">
     <h2>Agregar Tarea</h2>

    <div class="mt-3 d-flex justify-content-center mb-2 w-50">
        <input type="text" #tareaImput class="form-control mb-2 w-50"
        placeholder="Ecribe tu tarea" 
        required title="Por favor, ingresa tu nombre">
    </div>

    <div class="d-flex justify-content-center ">
            <button class="btn btn-primary" (click)="agregarTarea(tareaImput.value); tareaImput.value=''">Agregar</button>
    </div>

    <div class="mt-3 text-center">
        @if(tarea){
            <p>Tarea: {{tarea}}</p>
        }

    </div>
</div>
