<div class="container mt-5 text-center">
    <h2>Estatus  de Autenticacion</h2>
    @if (isAutenticado) {
        <p class="text-success">Esta Autentificado</p>
    }
    @else {
        <p class="test-danger">No esta Autentificado</p>
    }
    <button class="btn btn-primary mt-3" (click)="alternarAunteticacion()">
            Alterna estado de autenficacion 
    </button>
</div>
